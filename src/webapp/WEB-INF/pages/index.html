<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{index.page.title}">Main Page</title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>

    <h3>
        <a href="cars.html" th:utext="#{link.list.cars.full}">Get full list of cars</a>
        <br>
        <a href="cars.html?count=0" th:utext="#{link.list.cars.param} + ' ?count=0'">Get list of 0 cars</a>
        <br>
        <a href="cars.html?count=1" th:utext="#{link.list.cars.param} + ' ?count=1'">Get list of 1 cars</a>
        <br>
        <a href="cars.html?count=2" th:utext="#{link.list.cars.param} + ' ?count=2'">Get list of 2 cars</a>
        <br>
        <a href="cars.html?count=3" th:utext="#{link.list.cars.param} + ' ?count=3'">Get list of 3 cars</a>
        <br>
        <a href="cars.html?count=4" th:utext="#{link.list.cars.param} + ' ?count=4'">Get list of 4 cars</a>
        <br>
        <a href="cars.html?count=5" th:utext="#{link.list.cars.param} + ' ?count=5'">Get list of 5 cars</a>
        <br>
        <a href="cars.html?count=6" th:utext="#{exception} + ' ' + #{link.list.cars.param} + ' ?count=6'">Exception ?count=6</a>
        <br>
        <a href="cars.html?count=-1" th:utext="#{exception} + ' ' + #{link.list.cars.param} + ' ?count=-1'">Exception ?count=-1</a>
        <br>
        <a href="cars.html?count=QWE" th:utext="#{exception} + ' ' + #{link.list.cars.param} + ' ?count=QWE'">Exception ?count=QWE</a>
    </h3>
</div>
</body>
</html>
