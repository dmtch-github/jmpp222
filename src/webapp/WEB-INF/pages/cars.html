<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html th:lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{page.title.listCars}">Cars list</title>
</head>
<body>
<div>
    <table border="1px">
        <tr>
            <th th:utext="#{table.column.model}">Model</th>
            <th th:utext="#{table.column.color}"></th>
            <th th:utext="#{table.column.yearmfg}">Mfg year</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.color}">...</td>
            <td th:utext="${car.yearMfg}">...</td>
        </tr>
    </table>

</div>
</body>
</html>
